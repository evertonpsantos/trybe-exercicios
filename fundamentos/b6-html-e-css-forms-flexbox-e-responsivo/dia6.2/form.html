<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeTrip</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
         <header>
         <h1>Concurso TrybeTrip</h1>
         </header>
      </div>

      <form action="" method="get" id="form-main">
         <div class="container">
         <label for="nome-input">Nome: </label>
         <input
            class="form-control margin-bottom"
            type="text"
            id="nome-input"
            minlength="10"
            maxlength="40"
         />
         <br />
         <label for="email-input">E-mail: </label>
         <input
            class="form-control margin-bottom"
            type="text"
            id="email-input"
            minlength="10"
            maxlength="50"
         />
         </div>

         <div class="container">
         <p>Destino preferido:</p>
         <label class="form-check-label" for="favorite-destination-1">
            <input
               class="form-check-inline form-check-input"
               type="radio"
               name="favorite-destination"
               id="favorite-destination-1"
               value="cidade"
            />Cidade
         </label>
         <label class="form-check-label" for="favorite-destination-2">
            <input
               class="form-check-inline form-check-input"
               type="radio"
               name="favorite-destination"
               id="favorite-destination-2"
               value="campo"
            />Campo
         </label>
         <label class="form-check-label" for="favorite-destination-3">
            <input
               class="form-check-inline form-check-input"
               type="radio"
               name="favorite-destination"
               id="favorite-destination-3"
               value="praia"
               checked
            />Praia
         </label>
         <label class="form-check-label" for="favorite-destination-4">
            <input
               class="form-check-inline form-check-input"
               type="radio"
               name="favorite-destination"
               id="favorite-destination-4"
               value="montanha"
            />Montanha
         </label>
         </div>

         <div class="container">
         <label for="why-area"
            >Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip</label
         >
         <br />
         <textarea
            class="form-control margin-bottom"
            name="why-area"
            id="why-area"
            cols="30"
            rows="10"
            maxlength="500"
         ></textarea>
         </div>

         <div class="container">
            <label for="formFile" class="form-label">Mande sua foto.</label>
            <input class="form-control" type="file" id="formFile">
         </div>

         <div class="container">
            <p>Qual a melhor data para realizar sua viagem?</p>
            <label for="datepicker"></label>
            <input type="text" id="datepicker">
         </div>

         <div class="container">
            <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
               <label class="form-check-label" for="flexCheckDefault">
                  Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
               </label>
             </div>
             <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
               <label class="form-check-label" for="flexCheckChecked">
                  Concordo que imagens das minhas férias poderão ser usadas na
                  divulgação de concursos futuros.
               </label>
             </div>
         </div>

         <div class="container">
         <button class="btn btn-success" type="submit" id="submit-button">
            Enviar
         </button>
         <button class="btn btn-danger" type="reset" id="reset-button">Limpar</button>
         </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="script.js"></script>
  </body>
</html>
